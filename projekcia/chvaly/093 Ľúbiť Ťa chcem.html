<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <title>Ľúbiť Ťa chcem</title>
  <style>
    html {
      margin: 20px;
    }

    input[type=checkbox]:checked ~ * .accordable p {
      margin: 3ex 0 0;
    }

    label[for=show-accords] {
      position: absolute;
      left: 50px
    }

    #show-accords {
      position: absolute;
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }

    #header > * {
      text-align: right;
      margin: 0;
    }

    p {
      margin: 0;
    }

    .slide {
      margin-bottom: 0.5em;
    }

    .slide:first-child {
      margin-top: 0.5em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    td {
      vertical-align: top;
      border-top: 1px dotted black;
    }

    td:last-child {
      font-size: x-large;
      padding-top: 1em;
      text-align: center;
    }
  </style>
</head>
<body>

<label class="no-print" for="show-accords">Zobraziť priestor pre akordy</label>
<input id="show-accords" class="no-print" type="checkbox" checked>
<div id="header">
  <h2>č. 93</h2>
  <h3>Ľúbiť Ťa chcem</h3>
  <h4>Chvály</h4>
</div>
<table>
  <tr>
    <td class="accordable">
      <div class="slide">
        <p>Ľúbiť Ťa chcem,</p>
        <p>veriť Ti viac.</p>
        <p>Veď patrím Ti,</p>
        <p>som Tvoj.</p>
      </div>
    </td>
    <td>Sloha 1</td>
  </tr>
  <tr>
    <td>
      <div class="slide">
        <p>Už nie som sám,</p>
        <p>aj v súžení,</p>
        <p>vždy v Tebe oporu mám.</p>
        <p>Si môj Pán.</p>
      </div>
    </td>
    <td>Sloha 2</td>
  </tr>
  <tr>
    <td>
      <div class="slide">
        <p>Držať Ťa chcem viac,</p>
        <p>viac chcem s Tebou byť.</p>
        <p>V mojom srdci vládu máš,</p>
        <p>láskou zaplavíš.</p>
      </div>
    </td>
    <td>Sloha 3</td>
  </tr>
</table>

</body>
</html>
