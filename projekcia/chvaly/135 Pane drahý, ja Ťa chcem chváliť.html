<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <title>Pane drahý, ja Ťa chcem chváliť</title>
  <style>
    html {
      margin: 20px;
    }

    input[type=checkbox]:checked ~ * .accordable p {
      margin: 3ex 0 0;
    }

    label[for=show-accords] {
      position: absolute;
      left: 50px
    }

    #show-accords {
      position: absolute;
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }

    #header > * {
      text-align: right;
      margin: 0;
    }

    p {
      margin: 0;
    }

    .slide {
      margin-bottom: 0.5em;
    }

    .slide:first-child {
      margin-top: 0.5em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    td {
      vertical-align: top;
      border-top: 1px dotted black;
    }

    td:last-child {
      font-size: x-large;
      padding-top: 1em;
      text-align: center;
    }
  </style>
</head>
<body>

<label class="no-print" for="show-accords">Zobraziť priestor pre akordy</label>
<input id="show-accords" class="no-print" type="checkbox" checked>
<div id="header">
  <h2>č. 135</h2>
  <h3>Pane drahý, ja Ťa chcem chváliť</h3>
  <h4>Chvály</h4>
</div>
<table>
  <tr>
    <td class="accordable">
      <div class="slide">
        <p>Pane drahý,</p>
        <p>ja Ťa chcem chváliť.</p>
        <p>Ježišu môj,</p>
        <p>mám Ťa tak rád.</p>
      </div>
      <div class="slide">
        <p>Zostúp Duchu Svätý,</p>
        <p>som smädný po vode,</p>
        <p>čo Ty dávaš.</p>
        <p>Túžim do sýta piť</p>
        <p>a Teba chcem chváliť.</p>
      </div>
    </td>
    <td>Sloha 1</td>
  </tr>
  <tr>
    <td class="accordable">
      <div class="slide">
        <p>A mám Ťa rád,</p>
        <p>a mám Ťa rád.</p>
        <p>A mám Ťa rád,</p>
        <p>chcem všetko Ti dať.</p>
      </div>
    </td>
    <td>Refrén</td>
  </tr>
</table>

</body>
</html>
