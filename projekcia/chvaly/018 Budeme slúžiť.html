<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <title>Budeme slúžiť</title>
  <style>
    html {
      margin: 20px;
    }

    input[type=checkbox]:checked ~ * .accordable p {
      margin: 3ex 0 0;
    }

    label[for=show-accords] {
      position: absolute;
      left: 50px
    }

    #show-accords {
      position: absolute;
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }

    #header > * {
      text-align: right;
      margin: 0;
    }

    p {
      margin: 0;
    }

    .slide {
      margin-bottom: 0.5em;
    }

    .slide:first-child {
      margin-top: 0.5em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    td {
      vertical-align: top;
      border-top: 1px dotted black;
    }

    td:last-child {
      font-size: x-large;
      padding-top: 1em;
      text-align: center;
    }
  </style>
</head>
<body>

<label class="no-print" for="show-accords">Zobraziť priestor pre akordy</label>
<input id="show-accords" class="no-print" type="checkbox" checked>
<div id="header">
  <h2>č. 18</h2>
  <h3>Budeme slúžiť</h3>
  <h4>Chvály</h4>
</div>
<table>
  <tr>
    <td class="accordable">
      <div class="slide">
        <p>Budeme slúžiť</p>
        <p>Bohu živému,</p>
        <p>nechceme slúžiť</p>
        <p>nikomu inému.</p>
      </div>
      <div class="slide">
        <p>Lebo náš Boh</p>
        <p>a len On sám,</p>
        <p>On je živý Pán,</p>
        <p>ó-ó, On je živý Pán.</p>
      </div>
    </td>
    <td>Sloha 1</td>
  </tr>
  <tr>
    <td class="accordable">
      <div class="slide">
        <p>Budeme skúšať,</p>
        <p>čo je správne,</p>
        <p>budeme hľadať</p>
        <p>Jeho tvár.</p>
      </div>
      <div class="slide">
        <p>Lebo náš Boh</p>
        <p>má cesty priame</p>
        <p>a On nám na nich</p>
        <p>svetlo dá.</p>
      </div>
    </td>
    <td>Refrén</td>
  </tr>
</table>

</body>
</html>
