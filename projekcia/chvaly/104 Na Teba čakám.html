<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <title>Na Teba čakám</title>
  <style>
    html {
      margin: 20px;
    }

    input[type=checkbox]:checked ~ * .accordable p {
      margin: 3ex 0 0;
    }

    label[for=show-accords] {
      position: absolute;
      left: 50px
    }

    #show-accords {
      position: absolute;
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }

    #header > * {
      text-align: right;
      margin: 0;
    }

    p {
      margin: 0;
    }

    .slide {
      margin-bottom: 0.5em;
    }

    .slide:first-child {
      margin-top: 0.5em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    td {
      vertical-align: top;
      border-top: 1px dotted black;
    }

    td:last-child {
      font-size: x-large;
      padding-top: 1em;
      text-align: center;
    }
  </style>
</head>
<body>

<label class="no-print" for="show-accords">Zobraziť priestor pre akordy</label>
<input id="show-accords" class="no-print" type="checkbox" checked>
<div id="header">
  <h2>č. 104</h2>
  <h3>Na Teba čakám</h3>
  <h4>Chvály</h4>
</div>
<table>
  <tr>
    <td class="accordable">
      <div class="slide">
        <p>Na Teba čakám,</p>
        <p>bývaj vo mne sám.</p>
        <p>Po Tebe žíznim,</p>
        <p>môj Pán.</p>
      </div>
      <div class="slide">
        <p>Ukry ma v láske,</p>
        <p>v bázni uč ma stáť.</p>
        <p>Poznať Ťa túžim</p>
        <p>viac a viac.</p>
      </div>
    </td>
    <td>Sloha 1</td>
  </tr>
  <tr>
    <td class="accordable">
      <div class="slide">
        <p>Ži vo mne sám,</p>
        <p>život môj si vezmi.</p>
        <p>Vdýchni svoj dych,</p>
        <p>nech na krídlach</p>
        <p>sa môžem vzniesť.</p>
      </div>
    </td>
    <td>Refrén</td>
  </tr>
</table>

</body>
</html>
