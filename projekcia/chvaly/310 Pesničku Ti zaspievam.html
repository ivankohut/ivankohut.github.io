<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <title>Pesničku Ti zaspievam</title>
  <style>
    html {
      margin: 20px;
    }

    input[type=checkbox]:checked ~ * .accordable p {
      margin: 3ex 0 0;
    }

    label[for=show-accords] {
      position: absolute;
      left: 50px
    }

    #show-accords {
      position: absolute;
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }

    #header > * {
      text-align: right;
      margin: 0;
    }

    p {
      margin: 0;
    }

    .slide {
      margin-bottom: 0.5em;
    }

    .slide:first-child {
      margin-top: 0.5em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    td {
      vertical-align: top;
      border-top: 1px dotted black;
    }

    td:last-child {
      font-size: x-large;
      padding-top: 1em;
      text-align: center;
    }
  </style>
</head>
<body>

<label class="no-print" for="show-accords">Zobraziť priestor pre akordy</label>
<input id="show-accords" class="no-print" type="checkbox" checked>
<div id="header">
  <h2>č. 310</h2>
  <h3>Pesničku Ti zaspievam</h3>
  <h4>Chvály</h4>
</div>
<table>
  <tr>
    <td class="accordable">
      <div class="slide">
        <p>/: Pesničku Ti zaspievam,</p>
        <p>haleluja,</p>
        <p>poviem Ti, jak rád Ťa mám,</p>
        <p>haleluja. :/</p>
      </div>
    </td>
    <td>Sloha 1</td>
  </tr>
  <tr>
    <td>
      <div class="slide">
        <p>/: Aj keď bývam sám a sám,</p>
        <p>haleluja,</p>
        <p>v Tebe spoločníka mám,</p>
        <p>haleluja. :/</p>
      </div>
    </td>
    <td>Sloha 2</td>
  </tr>
  <tr>
    <td>
      <div class="slide">
        <p>/: Túžim, aby mal Ťa rád,</p>
        <p>haleluja,</p>
        <p>každučký môj kamarát,</p>
        <p>haleluja. :/</p>
      </div>
    </td>
    <td>Sloha 3</td>
  </tr>
</table>

</body>
</html>
